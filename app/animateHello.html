<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/FileSaver.js"></script>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>

<script>
  function initialize() {
    var chicago = new google.maps.LatLng(20, -156);
    var myOptions = {
      zoom: 7,
      center: chicago,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    map = new google.maps.Map(document.getElementById('map-canvas'), myOptions);
}

  google.maps.event.addDomListener(window, 'load', initialize);

</script>

<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" src="js/paperHello.js" canvas="myCanvas">
</script>
</head>
<body>
	<div id="map-canvas" style="width:640px; height:480px"></div>
	<canvas id="myCanvas" style="position:absolute;top:0;left:0" width="640px" height="480px"></canvas>
</body>
</html>
