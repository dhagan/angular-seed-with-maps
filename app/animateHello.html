<head>

<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>

<script>
  function initialize() {
    var chicago = new google.maps.LatLng(20, -156);
    var myOptions = {
      zoom: 7,
      center: chicago,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    map = new google.maps.Map(document.getElementById('map-canvas'), myOptions);
}

  google.maps.event.addDomListener(window, 'load', initialize);

</script>

<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" src="js/animateHello.js" canvas="myCanvas"></script>

<script>

$(function() {  
  $( "#sliderOpacity" ).slider({
      value:0.35,
      step: 0.01,
      min:0,
      max:1,
      slide: function( event, ui ) {
            },
      stop: function( event, ui ) {
            }
    }).attr("title", "Opacity Control");
 // $('.ui-slider-handle').height(50);
});

</script>

</head>
<body>
	<div id="map-canvas" style="width:640px; height:480px"></div>
	<canvas id="myCanvas" style="position:absolute;top:0;left:0" width="640px" height="480px"></canvas>
  <div id="sliderOpacity"></div>
</body>
</html>
