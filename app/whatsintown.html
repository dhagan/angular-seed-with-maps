<!DOCTYPE html>
<html>
<head>
    <title>What's in Town</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <script src="http://code.angularjs.org/1.2.16/angular.js"></script>
    <script src="http://rawgit.com/YousefED/ElasticUI/master/examples/demo/lib/elasticsearch.angular.js"></script>
    <script src="http://rawgit.com/YousefED/ElasticUI/master/examples/demo/lib/elastic.js"></script>
    <script src="http://rawgit.com/YousefED/ElasticUI/master/dist/elasticui.min.js"></script>
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            z-index: 1000;
            display: block;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #f5f5f5;
            border-right: 1px solid #eee;
        }

        .instructions {
            display: block;
            margin: 0 auto;
            width: 450px;
        }
    </style>
    <script>
        angular
                .module('tutorial', ['elasticui'])
                .constant('euiHost', 'http://localhost:9200'); // ACTION: change to cluster address
    </script>
</head>
<body ng-app="tutorial" eui-index="'shop'"><!-- ACTION: change to index name -->

<div class="page-header">
    <h1>What's in town</h1>
</div>

<div class="container-fluid">

    <div class="row">



        <div class="col-xs-3 sidebar">
            <h3>Search</h3>
            <eui-searchbox field="'body_html'"></eui-searchbox>
            <!-- ACTION: change to field to search on -->
            <h3>Single select facet</h3>
            <eui-singleselect field="'body_html'" size="5"></eui-singleselect>
            <!-- ACTION: change to field to use as facet -->
            <h3>Multi select facet</h3>
            <eui-checklist field="'tags'" size="10"></eui-checklist>
            <!-- ACTION: change to field to use as facet -->
        </div>
        <div class="col-xs-9 col-xs-offset-3 main">
            <h3>Results</h3>

            <div ng-include="'partials/products.html'"/>

            <eui-simple-paging></eui-simple-paging>
        </div>
    </div>


</div>
</div>
</body>
</html>
