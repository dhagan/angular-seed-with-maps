<!DOCTYPE html>
<html>
<head>
    <title>What's in Town</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link href="css/dashboard.css" rel="stylesheet">
    <script src="http://code.angularjs.org/1.2.16/angular.js"></script>
    <script src="http://rawgit.com/YousefED/ElasticUI/master/examples/demo/lib/elasticsearch.angular.js"></script>
    <script src="http://rawgit.com/YousefED/ElasticUI/master/examples/demo/lib/elastic.js"></script>
    <script src="http://rawgit.com/YousefED/ElasticUI/master/dist/elasticui.min.js"></script>

    <script>
        angular
                .module('tutorial', ['elasticui'])
                .constant('euiHost', 'http://localhost:9200'); // ACTION: change to cluster address
    </script>
</head>
<body ng-app="tutorial" eui-index="'shop'"><!-- ACTION: change to index name -->


<div class="navbar navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">What's in Town</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><h5>Try local first!</h5></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <h3>Search</h3>
            <eui-searchbox field="'body_html'"></eui-searchbox>
            <!-- ACTION: change to field to search on -->
            <h3>Single select facet</h3>
            <eui-singleselect field="'body_html'" size="5"></eui-singleselect>
            <!-- ACTION: change to field to use as facet -->
            <h3>Multi select facet</h3>
            <eui-checklist field="'tags'" size="10"></eui-checklist>
            <!-- ACTION: change to field to use as facet -->
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h3 class="page-header">Results</h3>
            <div ng-include="'partials/products.html'"/>
            <eui-simple-paging></eui-simple-paging>
        </div>
    </div>
</div>

</body>
</html>
